<div class="container">
  <div class="col-flex">
    <div class="row-flex-header">
      <div class="no">Add Leaves</div>
    </div>
    <form [formGroup]="leaveFormGroup" (ngSubmit)="addLeaveHandler()">
      <div class="row-flex-body">
        <div class="col-flex-body">
          <div class="col-lex-body-txt">Type</div>
          <mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
            <mat-select
            formControlName="selectedValue"
            name="type"
            required>
              <mat-option *ngFor="let type of typeLeave" [value]="type.value">
                {{ type.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <!-- Add Leaves -->
        </div>
      </div>
      <div class="row-flex-body">
        <div class="col-flex-body">
          <div class="col-lex-body-txt">Start Date:</div>
          <mat-form-field appearance="fill">
            <!-- <mat-label>Favorite food</mat-label> -->
            <input
              matInput
              formControlName="startDay"
              type="datetime-local"
              name="startDay"
              id="startDay"
              required
            />
          </mat-form-field>
          <!-- <input class="col-lex-body-input" type="datetime-local" [(ngModel)]="startDay" name="startDay" id="startDay"> -->
          <!-- Add Leaves -->
        </div>
      </div>
      <div class="row-flex-body">
        <div class="col-flex-body">
          <div class="col-lex-body-txt">End Date:</div>
          <mat-form-field appearance="fill">
            <!-- <mat-label>Favorite food</mat-label> -->
            <input
              matInput
              type="datetime-local"
              formControlName="endDay"
              name="endDay"
              id="endDay"
              [min]='min'
              required
            />
          </mat-form-field>
          <!-- Add Leaves -->
        </div>
      </div>
      <div class="row-flex-body">
        <div class="col-flex-body">
          <div class="col-lex-body-txt">Descrptions:</div>
          <mat-form-field class="example-full-width" appearance="fill">
            <!-- <mat-label>Address 2</mat-label> -->
            <textarea
              matInput
              formControlName="description"
              name="description"
              id="description"
              required
            ></textarea>
            <mat-hint>Tell us why are you leave</mat-hint>
          </mat-form-field>
          <!-- <mat-form-field appearance="fill">
      <input matInput type="textarea" [(ngModel)]="description" name="description" id="description">
    </mat-form-field> -->
          <!-- <input class="col-lex-body-input" type="text" [(ngModel)]="description" name="description" id="description"> -->
        </div>
      </div>
      <div class="row-flex-body">
        <div class="col-flex-body-btn">
          <input
            mat-raised-button
            type="submit"
            value="Add"
          />
        </div>
      </div>
    </form>
    <div class="btn-add-leave">
      <button mat-raised-button color="primary" (click)="myListNav()">
        My List
      </button>
    </div>
    <!-- <span></span> -->
  </div>
</div>
